<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Essential for mobile -->
    <title>View Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="w-100" style="max-width: 500px;">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Employee Details</h2>

            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong>First Name:</strong>
                    <span th:text="${employee.employeeFirstName}">FN</span>
                </li>
                <li class="list-group-item">
                    <strong>Last Name:</strong>
                    <span th:text="${employee.employeeLastName}">LN</span>
                </li>
                <li class="list-group-item">
                    <strong>Email ID:</strong>
                    <span th:text="${employee.employeeEmailId}">email</span>
                </li>
            </ul>

            <div class="text-center mt-4">
                <a href="/employees" class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
