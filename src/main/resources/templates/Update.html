<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsive view -->
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <span th:text="${errorMessage}"></span>
</div>
<div th:if="${successMessage}" class="alert alert-success" role="alert">
    <span th:text="${successMessage}"></span>
</div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="w-100" style="max-width: 600px;">
        <!-- Error message -->
        <div th:if="${errorMessage}" class="alert alert-danger text-center">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Update Form Card -->
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Update Employee</h2>

            <form th:action="@{/employees/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" th:field="*{employeeFirstName}" class="form-control"
                           placeholder="[[${employee.employeeFirstName}]]" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" th:field="*{employeeLastName}" class="form-control"
                           placeholder="[[${employee.employeeLastName}]]" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email ID</label>
                    <input type="email" th:field="*{employeeEmailId}" class="form-control"
                           placeholder="[[${employee.employeeEmailId}]]" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-warning">Update</button>
                    <a href="/" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
